<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Krona+One&display=swap');
        </style>
	<title>Register-login Form</title>
	<link rel="stylesheet" href="style2.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".login").hide();
			$(".signup_li").addClass("active");

			$(".login_li").click(function(){
			  $(this).addClass("active");
			  $(".signup_li").removeClass("active");
			  $(".login").show();
			   $(".signup").hide();
			})

			$(".signup_li").click(function(){
			  $(this).addClass("active");
			  $(".login_li").removeClass("active");
			  $(".signup").show();
			   $(".login").hide();
			})
		});
	</script>
</head>
<body>
  <div class="wrapper">
  <div class="left">
      <h1>WAG</h1>   
      <img src="https://img.icons8.com/pastel-glyph/64/000000/dog--v3.png"/>
      <h2>Find Friends</h2>
      <h2>Find Animals</h2>
      <h2>Share Cat Gifs</h2>
  </div>
  <div class="right">
    <div class="tabs">
      <ul>
        <li class="signup_li">Sign Up</li>
        <li class="login_li">login</li>
      </ul>
    </div>
    
    <div class="signup">
      <div class="input_field">
        <input type="text" placeholder="Full Name" class="input">
      </div>
      <div class="input_field">
        <input type="text" placeholder="Username" class="input">
      </div>
      <div class="input_field">
        <input type="password" placeholder="Password" class="input">
      </div>
      <div class="btn"><a href="#">Sign up</a></div>
    </div>
    
    <div class="login">
      <div class="input_field">
        <input type="text" placeholder="Username" class="input">
      </div>
      <div class="input_field">
        <input type="password" placeholder="Password" class="input">
      </div>
      <div class="btn"><a href="#">Login</a></div>
    </div>
    
  </div>
</div>
</body>
</html>
